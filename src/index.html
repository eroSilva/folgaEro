<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta name="robots" content="noindex;nofollow">
    <title>FolgaEro</title>

    <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700" rel="stylesheet">
</head>
<body>

    <section class="calendar">
        <h1 class="calendar-title">FolgaEro</h1>
        <p id="calendarMonth" class="calendar-month"></p>
        <ul class="calendar-week">
            <li class="week-day" data-letter="D">Domingo</li>
            <li class="week-day" data-letter="S">Segunda</li>
            <li class="week-day" data-letter="T">Terça</li>
            <li class="week-day" data-letter="Q">Quarta</li>
            <li class="week-day" data-letter="Q">Quinta</li>
            <li class="week-day" data-letter="S">Sexta</li>
            <li class="week-day" data-letter="S">Sábado</li>
        </ul>
        <ul id="calendarMonthDays" class="month-days"></ul>
    </section>

    <!--
    <li class="month-day" tabindex="0">
        <span class="month-day__number"></span>
        <span class="month-day__name"></span>
    </li>
    -->
</body>
</html>
