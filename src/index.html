<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <meta name="robots" content="noindex;nofollow">
  <title>FolgaEro</title>

  <!-- <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700" rel="stylesheet"> -->
</head>
<body>
  <main class="container">
    <button id="calendarMonthPrev" class="calendar-month-nav prev">
      &lt;&lt;
    </button>
    <section id="calendar" class="calendar">
      <button id="calendarMonthYear" class="calendar-month-year__name">
        <span class="year"></span>
        <span class="month"></span>
      </button>
      <div id="calendarToday" class="calendar-today"></div>
      <ul class="calendar-week">
        <li class="week-day sunday" data-letter="D">Dom</li>
        <li class="week-day" data-letter="S">Seg</li>
        <li class="week-day" data-letter="T">Ter</li>
        <li class="week-day" data-letter="Q">Qua</li>
        <li class="week-day" data-letter="Q">Qui</li>
        <li class="week-day" data-letter="S">Sex</li>
        <li class="week-day" data-letter="S">SÃ¡b</li>
      </ul>
      <ul id="calendarMonthDays" class="month-days"></ul>
    </section>
    <article id="calendarControls" class="calendar-controls">
      <ul id="calendarYears" class="calendar-years__list"></ul>
      <ul class="calendar-months__list">
        <li class="month">Jan</li>
        <li class="month">Fev</li>
        <li class="month">Mar</li>
        <li class="month">Abr</li>
        <li class="month">Mai</li>
        <li class="month">Jun</li>
        <li class="month">Jul</li>
        <li class="month">Ago</li>
        <li class="month">Set</li>
        <li class="month">Out</li>
        <li class="month">Nov</li>
        <li class="month">Dez</li>
      </ul>
    </article>
    <button id="calendarMonthNext" class="calendar-month-nav next">
      &gt;&gt;
    </button>
  </main>
</body>
</html>
